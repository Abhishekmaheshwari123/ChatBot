<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FinMate - Your Money Assistant ðŸ’¬</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s ease;
    }

    .dark-mode body {
      background: #1e1e2f;
      color: white;
    }

    .chat-container {
      width: 95%;
      max-width: 500px;
      height: 90vh;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(6px);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #e0e0e0;
    }

    .dark-mode .chat-container {
      background: #2d2d3a;
      border-color: #444;
    }

    .chat-header {
      background: #ffffff;
      border-bottom: 1px solid #e6e6e6;
      color: #2d2d2d;
      padding: 20px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .dark-mode .chat-header {
      background: #2a2a3a;
      color: white;
      border-color: #444;
    }

    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #fefefe;
    }

    .dark-mode .chat-body {
      background: #1e1e2f;
    }

    .chat-message {
      display: flex;
      align-items: flex-start;
      animation: fadeIn 0.3s ease;
    }

    .chat-message .avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
      flex-shrink: 0;
    }

    .chat-message .bubble {
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 75%;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .user .bubble {
      background: #e3f2fd;
      align-self: flex-end;
    }

    .bot .bubble {
      background: #f1f1f1;
      align-self: flex-start;
    }

    .dark-mode .user .bubble {
      background: #3d4a66;
      color: white;
    }

    .dark-mode .bot .bubble {
      background: #4b4b5e;
      color: white;
    }

    .chat-footer {
      display: flex;
      border-top: 1px solid #e0e0e0;
      background: #ffffff;
    }

    .dark-mode .chat-footer {
      background: #2a2a3a;
      border-color: #444;
    }

    input[type="text"] {
      flex: 1;
      padding: 15px;
      border: none;
      font-size: 1rem;
      background: transparent;
      color: #333;
      outline: none;
    }

    .dark-mode input[type="text"] {
      color: white;
    }

    button {
      background: #5b78f6;
      color: white;
      border: none;
      padding: 15px 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #4051e6;
    }

    .typing-indicator {
      font-style: italic;
      color: #888;
      font-size: 0.9rem;
      margin-left: 45px;
      animation: blink 1s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .controls {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background: #f0f0f0;
    }

    .dark-mode .controls {
      background: #2a2a3a;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      FinMate â€“ Money Assistant
    </div>
    <div class="controls">
      <button onclick="toggleDarkMode()">Change Mode</button>
      <button onclick="exportChat()">Download Chat</button>
    </div>
    <div class="chat-body" id="chat-body"></div>
    <div class="chat-footer">
      <input type="text" id="user-input" placeholder="Ask about refunds, budgets, or savings..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBody = document.getElementById("chat-body");
    const userInput = document.getElementById("user-input");

    function appendMessage(content, className, avatarURL) {
      const msgWrapper = document.createElement("div");
      msgWrapper.className = `chat-message ${className}`;

      const avatar = document.createElement("img");
      avatar.src = avatarURL;
      avatar.className = "avatar";

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = content;

      msgWrapper.appendChild(avatar);
      msgWrapper.appendChild(bubble);
      chatBody.appendChild(msgWrapper);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function showTypingIndicator() {
      const typing = document.createElement("div");
      typing.id = "typing";
      typing.className = "typing-indicator";
      typing.textContent = "FinMate is typing...";
      chatBody.appendChild(typing);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function removeTypingIndicator() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage(message, "user", "https://cdn-icons-png.flaticon.com/512/847/847969.png");
      userInput.value = "";

      showTypingIndicator();

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      removeTypingIndicator();
      appendMessage(data.reply, "bot", "https://cdn-icons-png.flaticon.com/512/4712/4712035.png");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function exportChat() {
      let text = "FinMate Chat History:\n\n";
      const messages = document.querySelectorAll(".chat-message");
      messages.forEach(msg => {
        const sender = msg.classList.contains("user") ? "You" : "FinMate";
        const bubble = msg.querySelector(".bubble").textContent;
        text += `${sender}: ${bubble}\n`;
      });

      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "chat_history.txt";
      a.click();
      URL.revokeObjectURL(url);
    }

    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
